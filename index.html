<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>LOGIN IN</h2>
            <input type="email" name="email" class="box" placeholder="Enter Email" required>
            <input type="password" name="pass" class="box" placeholder="Enter Your Password" required>
            <input type="submit" value="LOGIN" id="submit">
            <a href="#">Forget Password</a> 
            <br>

                <!-- Start Btn  -->

            <button class="loginBtn loginBtn--facebook">
                <a href="https://facebook.com/">Login with Facebook</a>
              </button>
              
              <button class="loginBtn loginBtn--google">
                <a href="https://www.google.com/">Login with Google</a>
              </button>

                 <!--End Btn -->

        </form>
        <div class="side">
            <img src="/img/logk.jpg" alt="Login Image">
        </div>
        
    </div>
</body>
</html>
